<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Colors</title>
    <style>
      body {
       background-color: #f5deb3 ;
      }
      h1 {
        color: #2e8b57 ;
      }
      div {
        border: solid black ;
        margin-bottom: 10px ;
        margin-left: 30px ;
        height: 50px ;
        width: 200px ;
      }
      p {
        text-align: center ;
      }
      #white {
        color: #FFFFFF
      }
    </style>
  </head>
  <body>
    <h1>Web Colors</h1>
    <div style="background-color: #DC143C">
      <p>#DC143C</p>
    </div>
    <div style="background-color: rgb(218 112 214)">
      <p>#DA70D6</p>
    </div>
    <div style="background-color: #808080">
      <p id="white">#DA70D6</p>
    </div>
  </body>
</html>
